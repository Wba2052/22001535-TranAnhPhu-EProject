name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          if [ -d "auth" ]; then cd auth && npm install && cd ..; fi
          if [ -d "product" ]; then cd product && npm install && cd ..; fi
          if [ -d "order" ]; then cd order && npm install && cd ..; fi
          if [ -d "api-gateway" ]; then cd api-gateway && npm install && cd ..; fi

      - name: ğŸ§ª Run tests (optional)
        run: |
          echo "ğŸ§ª Running tests..."
          if [ -d "auth" ]; then cd auth && npm test || echo "No tests" && cd ..; fi

      - name: ğŸ³ Build Docker images
        run: |
          echo "ğŸ³ Building Docker images..."
          docker-compose build || echo "No docker-compose.yml found, skipping."

      - name: âœ… Run containers
        run: |
          echo "ğŸš€ Starting services..."
          docker-compose up -d || echo "No docker-compose.yml found, skipping."

      - name: ğŸ§¹ Clean up
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up Docker containers..."
          docker-compose down || true
