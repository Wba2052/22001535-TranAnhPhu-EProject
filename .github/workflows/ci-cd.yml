\name: CI/CD Workflow

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies for all services..."
          if [ -d "auth" ]; then echo "Installing auth..." && cd auth && npm install && cd ..; fi
          if [ -d "product" ]; then echo "Installing product..." && cd product && npm install && cd ..; fi
          if [ -d "order" ]; then echo "Installing order..." && cd order && npm install && cd ..; fi
          if [ -d "api-gateway" ]; then echo "Installing api-gateway..." && cd api-gateway && npm install && cd ..; fi

      - name: âœ… Done
        run: echo "âœ… All dependencies installed successfully!"
