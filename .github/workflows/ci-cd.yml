name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: |
          echo "📥 Installing dependencies..."
          if [ -d "auth" ]; then cd auth && npm install && cd ..; fi
          if [ -d "product" ]; then cd product && npm install && cd ..; fi
          if [ -d "order" ]; then cd order && npm install && cd ..; fi
          if [ -d "api-gateway" ]; then cd api-gateway && npm install && cd ..; fi

      - name: 🧪 Run tests (optional)
        run: |
          echo "🧪 Running tests..."
          if [ -d "auth" ]; then cd auth && npm test || echo "No tests" && cd ..; fi

      - name: 🐳 Build Docker images
        run: |
          echo "🐳 Building Docker images..."
          docker-compose build || echo "No docker-compose.yml found, skipping."

      - name: ✅ Run containers
        run: |
          echo "🚀 Starting services..."
          docker-compose up -d || echo "No docker-compose.yml found, skipping."

      - name: 🧹 Clean up
        if: always()
        run: |
          echo "🧹 Cleaning up Docker containers..."
          docker-compose down || true
