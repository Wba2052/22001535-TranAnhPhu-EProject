name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies for all services..."
          cd auth && npm install && cd ..
          cd product && npm install && cd ..
          cd order && npm install && cd ..
          cd api-gateway && npm install && cd ..

      - name: ğŸ§ª Run tests
        run: |
          echo "ğŸ§ª Running tests for all services..."
          cd auth && npm test && cd ..
          cd product && npm test && cd ..
          cd order && npm test && cd ..
          cd api-gateway && npm test && cd ..

      - name: ğŸ³ Build Docker images
        run: |
          echo "ğŸ³ Building Docker images..."
          docker-compose build

      - name: âœ… Run containers
        run: |
          echo "ğŸš€ Starting services..."
          docker-compose up -d

      - name: ğŸ§¹ Clean up
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up Docker containers..."
          docker-compose down
